<body>
<h1>Pesquisa Regional popular:</h1> <h2><strong>
Qual o seu país de origem? </strong></h2>
<input type="text" name="paisori" id="paisori"> 
<input type="button" value="verificar" onclick="mostrar()"> 

<div id="consta"></div>

<script>
function mostrar() {
var paisNatal = (document.querySelector('input#paisori').value) 
var consta = document.querySelector('div#consta')
consta.innerHTML = `<p>Seu país é, ${paisNatal} !</p>` 
if (paisNatal == "Brasil") {
consta.innerHTML += `Você está em casa . Siga firme patriota. Obrigado por sua atenção.`
} else {
consta.innerHTML += `<p>Seja bem vindo ao Brasil!!! Obrigado por participar!</p>`}
}

</script>
